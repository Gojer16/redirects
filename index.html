<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FC5B5FMCKM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-FC5B5FMCKM');

    // Read query params
    const params = new URLSearchParams(window.location.search);
    const src = params.get('src') || 'unknown';
    const project = params.get('project') || 'main';

    // Map of destinations
    const redirectLinks = {
      // GitHub
      main: "https://github.com/gojer16",
      portfolio: "https://github.com/Gojer16/Personal-Resume",
      school: "https://github.com/Gojer16/School-Webiste",
      elevare: "https://github.com/Gojer16/Elevare",
      assistant: "https://github.com/Gojer16/Orlando-AI-Assistant",
      librora: "https://github.com/Gojer16/Librora",
      freelance: "https://github.com/Gojer16/Freelance-project",
      ikea: "https://github.com/Gojer16/Ikea-Kreativ-Clone",
      weather: "https://github.com/Gojer16/Weather-Dashboard-with-Geolocation",
      mac: "https://github.com/Gojer16/mac-os-terminal-ui",


      // External
      linkedin: "https://www.linkedin.com/in/orlando-ascanio-dev",
      devto: "https://dev.to/gojer16",
      portfolioSite: "http://react-basic-resume.vercel.app"
      // add more here
    };

    // Choose redirect target (default = main GitHub profile)
    const redirectUrl = redirectLinks[project] || redirectLinks.main;

    // Track click
    gtag('event', 'resume_project_click', {
      event_category: 'Redirect',
      event_label: `${src}-${project}`,
      value: 1
    });

    // Redirect
    setTimeout(() => {
      window.location.href = redirectUrl;
    }, 500);
  </script>
</head>
